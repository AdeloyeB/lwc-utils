<template>
    <c-datatable-editable-cell
        requestor-record-id={requestorRecordId}
        original-value={value}
        display-cell-value-prop="value"
        edit-cell-value-prop="value"
        is-editable={isEditable}
        row-key-attribute={rowKeyAttribute}
        row-key-value={rowKeyValue}
        object-api-name={objectApiName}
        column-name={columnName}
        field-api-name={fieldApiName}
        change-event-name={changeEventName}
    >
        <lightning-formatted-text slot="displayCell" value={value}></lightning-formatted-text>
        <c-picklist
            slot="editCell"
            field-describe={fieldDescribe}
            record-type-id={recordTypeId}
            value={value}
            variant="label-hidden"
        ></c-picklist>
    </c-datatable-editable-cell>
</template>
