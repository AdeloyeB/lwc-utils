<template>
  <lightning-card title="Top Accounts with Contacts">
    <lightning-layout horizontal-align="center">
      <lightning-layout-item size="5">
        <lightning-combobox
          name="Accounts" 
          label="Accounts"
          placeholder="Choose an Account"
          onchange={handleAccountOptionSelected}
          options={topAccounts}>
        </lightning-combobox>
      </lightning-layout-item>
    </lightning-layout>
    <div slot="actions">
      <lightning-button 
        label="Clear Table" 
        onclick={handleClearTableOnly}>
      </lightning-button>
    </div>
  </lightning-card>
</template>
