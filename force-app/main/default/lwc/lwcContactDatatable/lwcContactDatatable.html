<template>
    <!-- Service components -->
    <c-event-broker scoped-id={recordId}></c-event-broker>
    <c-message-broker scoped-id={recordId}></c-message-broker>

    <lightning-card title="Contacts">

        </div>
    </lightning-card>
</template>
