<template>
    <c-message-service boundary={uniqueBoundary} onrefreshsoqldatatable={handleRefresh}></c-message-service>

    <c-datatable
        unique-boundary={uniqueBoundary}
        key-field="Id"
        title={title}
        record-id={recordId}
        is-record-bind={isRecordBind}
        show-record-count={showRecordCount}
        show-refresh-button={showRefreshButton}
        query-string={queryString}
        checkbox-type={checkboxType}
        editable-fields={editableFields}
        sortable-fields={sortableFields}
        sorted-by={sortedBy}
        sorted-direction={sortedDirection}
        onrowselection={handleRowSelection}
        onrefresh={handleRefresh}
        show-spinner={showSpinner}
        flow-action-dev-name={flowActionDevName}
        flow-action-label={flowActionLabel}
        is-large-flow={isLargeFlow}
        use-relative-max-height={useRelativeMaxHeight}
    ></c-datatable>
</template>
